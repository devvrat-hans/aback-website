<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .status { font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Template Loading Test - Production Environment</h1>
    
    <div class="test-section">
        <h2>Navbar Container</h2>
        <div id="navbar-container"></div>
        <p class="status" id="navbar-status">Testing...</p>
    </div>
    
    <div class="test-section">
        <h2>Footer Container</h2>
        <div id="footer-container"></div>
        <p class="status" id="footer-status">Testing...</p>
    </div>
    
    <div class="test-section">
        <h2>Template Loading Log</h2>
        <div id="log-output"></div>
    </div>

    <script>
        // Override console.log to capture template loading messages
        const originalLog = console.log;
        const logOutput = document.getElementById('log-output');
        
        console.log = function(...args) {
            originalLog.apply(console, arguments);
            const logEntry = document.createElement('div');
            logEntry.style.margin = '5px 0';
            logEntry.style.padding = '5px';
            logEntry.style.borderLeft = '3px solid #007acc';
            logEntry.style.backgroundColor = '#f8f8f8';
            logEntry.textContent = args.join(' ');
            logOutput.appendChild(logEntry);
        };
        
        // Test template loading
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        // Check if containers get populated
        function checkTemplateLoading() {
            setTimeout(() => {
                const navbarContainer = document.getElementById('navbar-container');
                const footerContainer = document.getElementById('footer-container');
                
                if (navbarContainer.innerHTML.trim()) {
                    updateStatus('navbar-status', 'SUCCESS: Navbar template loaded!', 'success');
                } else {
                    updateStatus('navbar-status', 'ERROR: Navbar template not loaded', 'error');
                }
                
                if (footerContainer.innerHTML.trim()) {
                    updateStatus('footer-status', 'SUCCESS: Footer template loaded!', 'success');
                } else {
                    updateStatus('footer-status', 'ERROR: Footer template not loaded', 'error');
                }
            }, 3000); // Wait 3 seconds for templates to load
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Final test page loaded');
            checkTemplateLoading();
        });
    </script>
    
    <!-- Load templates.js to test our fix -->
    <script src="/src/assets/js/templates.js"></script>
</body>
</html>
