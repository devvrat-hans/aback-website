<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Test</title>
    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    
    <main>
        <h1>Template Loading Test</h1>
        <p>This page tests if navbar and footer templates load correctly.</p>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="/src/assets/js/templates.js"></script>
    <script src="/src/assets/js/main.js"></script>
    
    <script>
        // Additional test logging
        window.addEventListener('load', () => {
            console.log('Page fully loaded');
            console.log('Navbar container:', document.getElementById('navbar-container'));
            console.log('Footer container:', document.getElementById('footer-container'));
            
            setTimeout(() => {
                const navbar = document.getElementById('navbar-container');
                const footer = document.getElementById('footer-container');
                
                console.log('After 2 seconds:');
                console.log('Navbar children count:', navbar ? navbar.children.length : 'null');
                console.log('Footer children count:', footer ? footer.children.length : 'null');
                
                if (navbar && navbar.children.length > 0) {
                    console.log('✅ Navbar loaded successfully');
                } else {
                    console.log('❌ Navbar failed to load');
                }
                
                if (footer && footer.children.length > 0) {
                    console.log('✅ Footer loaded successfully');
                } else {
                    console.log('❌ Footer failed to load');
                }
            }, 2000);
        });
    </script>
</body>
</html>
